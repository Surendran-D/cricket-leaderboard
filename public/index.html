<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Leaderboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üèè Cricket Leaderboard</h1>
            <nav class="nav-buttons">
                <button class="btn btn-primary" onclick="window.location.href='index.html'">Leaderboard</button>
                <button class="btn btn-secondary" onclick="window.location.href='matches.html'">Matches</button>
                <button class="btn btn-secondary" onclick="window.location.href='add-match.html'">Add Match</button>
            </nav>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="batting">Batting Leaderboard</button>
            <button class="tab-btn" data-tab="bowling">Bowling Leaderboard</button>
        </div>

        <div class="tab-content active" id="batting-tab">
            <div class="leaderboard-header">
                <h2>üèè Batting Leaderboard</h2>
                <div class="stats-info">
                    <span>Points = Runs + (Fours √ó 1) + (Sixes √ó 2)</span>
                </div>
            </div>
            <div id="batting-leaderboard" class="leaderboard-grid">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="tab-content" id="bowling-tab">
            <div class="leaderboard-header">
                <h2>üéØ Bowling Leaderboard</h2>
                <div class="stats-info">
                    <span>Points = (Wickets √ó 10) + Economy Bonus</span>
                </div>
            </div>
            <div id="bowling-leaderboard" class="leaderboard-grid">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

     <!-- Firebase SDK setup -->

      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      const firebaseConfig = {

        authDomain: "cricboard-807dd.firebaseapp.com",
        projectId: "cricboard-807dd",
        storageBucket: "cricboard-807dd.appspot.com",
        messagingSenderId: "721333395680",
        appId: "1:721333395680:web:4f86cd891cb86ea73ef085",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Make Firestore accessible in other scripts
      window.db = db;
      window.addDoc = addDoc;
      window.getDocs = getDocs;
      window.collection = collection;
    </script>

    <script src="js/main.js"></script>
</body>
</html>
